<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8" />
	<title>myAnimations</title>
	<meta name="description" content=" DESCRIBE YOUR SITE HERE" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<link rel="stylesheet" href="css/style.css" title="Default CSS" media="all"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
	
		<div class="title">
			<img src="title.png" alt="Stjepan.Animations" />
		</div>

		<form class="animation-container checkbox">
			<select class="form-control anim-select"  name="animate">
				
				<optgroup label="Loops" class="loop">
					<option value="fadeslide" >Fade_Slide</option>
					<option value="pulse" >Pulse</option>
					<option value="wave" >Wave</option>
					<option value="flashlgt" >Flashing Lights</option>
				</optgroup>
				<optgroup label="One Time Show">
					<option value="fallinplace" >Fall in place</option>
					<option value="fadein" >FadeIn</option>
					<option value="zoomin" >ZoomIn</option>
				</optgroup>
			</select>
			 <input type="button" class="mybtn play" value="Animate!">
		</form>
		
		<!-- ADD CLASS "display-title" FOR ANIMATIONS-->
		<div class="display-title" >ANIMATION</div>
		
		<hr />
		
		<div class="info">
			<div>Download from GitHub</div>
			<div>View my Portfolio</div>
		</div>

	</div>
	<script src="scripts/java.js"></script>
</body>
</html>
